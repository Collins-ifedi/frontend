<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Cancelled - Voxaroid</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="cancel-page">
    <div class="cancel-container">
        <div class="cancel-card">
            <div class="cancel-header">
                <div class="cancel-icon">
                    <i data-lucide="x-circle"></i>
                </div>
                <h1>Subscription Cancelled</h1>
                <p>Your subscription process was cancelled</p>
            </div>
            <div class="cancel-content">
                <p>No worries! You can still use Voxaroid with the free plan or try subscribing again later.</p>
                <div class="cancel-actions">
                    <button onclick="window.location.href='index.html'" class="btn btn-primary">
                        <i data-lucide="arrow-left"></i>
                        Back to Chat
                    </button>
                    <button onclick="window.location.href='index.html?subscription=true'" class="btn btn-outline">
                        View Plans Again
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
